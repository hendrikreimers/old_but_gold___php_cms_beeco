<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Beeco - Administration</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<link rel="stylesheet" href="%path%/src/styles/admin.css">
</head>

<body bgcolor="#FFFFFF" text="#000000" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
<table width="726" border="0" cellspacing="0" cellpadding="0" align="center">
  <tr> 
    <td><img src="%path%/src/gfx/admin/header.jpg" width="726" height="191"></td>
  </tr>
  <tr> 
    <td height="21" align="left" valign="top" bgcolor="#F0F0F0"> 
      <table width="505" border="0" cellspacing="0" cellpadding="0">
        <tr> 
          <td>&nbsp;</td>
        </tr>
        <tr> 
          <td width="489" height="30" align="left" valign="middle" background="%path%/src/gfx/admin/titlebar.gif" style="background-repeat: no-repeat; background-position: 0 0"><font color="#FFFFFF" size="3" face="Verdana, Arial, Helvetica, sans-serif">&nbsp;&nbsp;&nbsp;<strong>%title%</strong></font></td>
        </tr>

        </tr>
      </table>
    </td>
  </tr>
  <tr> 
    <td height="768" align="left" valign="top" bgcolor="#F0F0F0"> 
      <p>&nbsp;</p>
      <table width="700" border="0" cellspacing="0" cellpadding="0">
        <tr>
          <td width="26">&nbsp;</td>
          <td width="668" align="left" valign="top"><font size="2" face="Verdana, Arial, Helvetica, sans-serif">%text%</font></td>
        </tr>
      </table>
      <p>&nbsp;</p></td>
  </tr>
</table>
