
<b><font size="3" color="#FF0000">ACHTUNG!</font></b><br>
<br>
Wenn Sie das Kontakt-Formular de-installieren, werden alle Ihre persönlichen<br>
Daten und Inhalte, des Kontaktformulares, unwiderruflich gelöscht.<br>
<br>
Wenn Sie dennoch fortfahren möchten, geben Sie bitte Ihr Kennwort ein und klicken auf "JA".<br>
<br>
<form method="post">
<input type="hidden" name="action" value="uninstall">
<input type="hidden" name="init" value="uninstall">
<input type="hidden" name="plugin" value="kontakt">
<input type="hidden" name="SID" value="%SID%">
<b>Sind Sie sicher?</b><br>
<br>
Passwort:<br>
<input type="password" name="password">&nbsp;
<input type="submit" name="doit" value="Ja">&nbsp;<input type="button" value="Nein" onClick="window.location = '?action=settings&plugin=kontakt&SID=%SID%'">
</form>
