<script type="text/javascript" src="%path%/src/wysiwyg/tiny_mce/tiny_mce.js"></script>
<script type="text/javascript" src="%path%/src/wysiwyg/functions/tinymce.functions.js"></script>
<script type="text/javascript">
	initEditor();
</script>
<form method="post">
<input type="hidden" name="action" value="add">
<input type="hidden" name="plugin" value="time">
<input type="hidden" name="SID" id="SID" value="%SID%">
<table width="446" border="0" cellspacing="5" cellpadding="0">
  <tr align="left" valign="top">
    <td width="46"><font face="Verdana, Arial, Helvetica, sans-serif" size="2">Titel</font></td>
    <td width="385"><input name="title" type="text" id="title" size="18"></td>
  </tr>
  <tr align="left" valign="top">
    <td><font face="Verdana, Arial, Helvetica, sans-serif" size="2">Datum</font></td>
    <td><input name="date_d" type="text" size="2" maxlength="2" value="%date_d%">.<input name="date_m" type="text" size="2" maxlength="2" value="%date_m%">.<input name="date_y" type="text" size="4" maxlength="4" value="%date_y%"></td>
  </tr>
  <tr align="left" valign="top">
    <td colspan="2"><textarea cols="70" rows="20" name="text" id="text">%text%</textarea></td>
  </tr>
  <tr align="left" valign="top">
    <td colspan="2"><input type="submit" value="Hinzufügen">&nbsp;<input type="button" value="Zurück" onClick="window.location='?action=main&plugin=time&SID=%SID%'">&nbsp;<input type="button" value="Editor aktivieren" onclick="toggleEditor('text','toggleBtn');" style="font-weight: bold;" id="toggleBtn" /></td>
  </tr>
</table>
</form>
