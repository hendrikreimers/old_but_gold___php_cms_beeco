<script type="text/javascript" src="%path%/src/wysiwyg/tiny_mce/tiny_mce.js"></script>
<script type="text/javascript" src="%path%/src/wysiwyg/functions/tinymce.functions.js"></script>
<script type="text/javascript">
	initEditor();
</script>
<form method="post">
<input type="hidden" name="action" value="edit">
<input type="hidden" name="init" value="update">
<input type="hidden" name="plugin" value="news">
<input type="hidden" name="id" value="%id%">
<input type="hidden" name="SID" id="SID" value="%SID%">
  <table width="547" border="0" align="left" cellpadding="0" cellspacing="5">
    <tr align="left" valign="top"> 
      <td width="78"><font size="2" face="Verdana, Arial, Helvetica, sans-serif">Titel</font></td>
      <td width="322"><font size="2" face="Verdana, Arial, Helvetica, sans-serif"> 
        <input name="title" type="text" id="title" value="%title%">
        </font></td>
    </tr>
    <tr align="left" valign="top"> 
      <td><font size="2" face="Verdana, Arial, Helvetica, sans-serif">Datum</font></td>
      <td><font size="2" face="Verdana, Arial, Helvetica, sans-serif"> 
        <input name="date_d" type="text" id="date_d" value="%date_d%" size="2" maxlength="2">.<input name="date_m" type="text" id="date_m" value="%date_m%" size="2" maxlength="2">.<input name="date_y" type="text" id="date_y" value="%date_y%" size="4" maxlength="4">
        </font></td>
    </tr>
    <tr align="left" valign="top"> 
      <td><font size="2" face="Verdana, Arial, Helvetica, sans-serif">Uhrzeit</font></td>
      <td><font size="2" face="Verdana, Arial, Helvetica, sans-serif"> 
        <input name="time_h" type="text" id="time_h" value="%time_h%" size="2" maxlength="2">:<input name="time_m" type="text" id="time_m" value="%time_m%" size="2" maxlength="2">
        </font></td>
    </tr>
    <tr align="left" valign="top"> 
      <td colspan="2"><font size="2" face="Verdana, Arial, Helvetica, sans-serif">Text<br>
	  <textarea cols="70" rows="20" name="text" id="text">%content%</textarea>
      </font></td>
    </tr>
    <tr align="left" valign="top"> 
      <td colspan="2"><input type="submit" value="Übernehmen">&nbsp;<input type="button" value="Zurück" onClick="window.location='?action=edit&plugin=news&SID=%SID%'">&nbsp;<input type="button" value="Editor aktivieren" onclick="toggleEditor('text','toggleBtn');" style="font-weight: bold;" id="toggleBtn" /></td>
    </tr>
  </table>
</form>
