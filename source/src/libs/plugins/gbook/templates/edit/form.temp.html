<form method="post">
<input type="hidden" name="action" value="edit">
<input type="hidden" name="init" value="update">
<input type="hidden" name="plugin" value="gbook">
<input type="hidden" name="id" value="%id%">
<input type="hidden" name="SID" value="%SID%">
<table width="400" border="0" cellspacing="5" cellpadding="0">
  <tr align="left" valign="top"> 
    <td width="81"><font size="2" face="Verdana, Arial, Helvetica, sans-serif">IP</font></td>
    <td width="304"><font size="2" face="Verdana, Arial, Helvetica, sans-serif">%ip%</font></td>
  </tr>
  <tr align="left" valign="top"> 
    <td><font size="2" face="Verdana, Arial, Helvetica, sans-serif">Host</font></td>
    <td><font size="2" face="Verdana, Arial, Helvetica, sans-serif">%host%</font></td>
  </tr>
  <tr align="left" valign="top"> 
    <td><font size="2" face="Verdana, Arial, Helvetica, sans-serif">Datum</font></td>
    <td><font size="2" face="Verdana, Arial, Helvetica, sans-serif">%date%</font></td>
  </tr>
  <tr align="left" valign="top"> 
    <td><font size="2" face="Verdana, Arial, Helvetica, sans-serif">Uhrzeit</font></td>
    <td><font size="2" face="Verdana, Arial, Helvetica, sans-serif">%time%</font></td>
  </tr>
  <tr align="left" valign="top"> 
    <td><font size="2" face="Verdana, Arial, Helvetica, sans-serif">&nbsp;</font></td>
    <td><font size="2" face="Verdana, Arial, Helvetica, sans-serif">&nbsp;</font></td>
  </tr>
  <tr align="left" valign="top"> 
    <td><font size="2" face="Verdana, Arial, Helvetica, sans-serif">Name</font></td>
    <td><font size="2" face="Verdana, Arial, Helvetica, sans-serif"> 
      <input type="text" name="name" value="%name%"></font></td>
  </tr>
  <tr align="left" valign="top"> 
    <td><font size="2" face="Verdana, Arial, Helvetica, sans-serif">E-Mail</font></td>
    <td><font size="2" face="Verdana, Arial, Helvetica, sans-serif"> 
      <input type="text" name="email" value="%email%"></font></td>
  </tr>
  <tr align="left" valign="top"> 
    <td><font size="2" face="Verdana, Arial, Helvetica, sans-serif">ICQ</font></td>
    <td><font size="2" face="Verdana, Arial, Helvetica, sans-serif"> 
      <input type="text" name="icq" value="%icq%"></font></td>
  </tr>
  <tr align="left" valign="top"> 
    <td><font size="2" face="Verdana, Arial, Helvetica, sans-serif">Homepage</font></td>
    <td><font size="2" face="Verdana, Arial, Helvetica, sans-serif"> 
      <input type="text" name="homepage" value="%homepage%"></font></td>
  </tr>
  <tr align="left" valign="top"> 
    <td height="78"><font size="2" face="Verdana, Arial, Helvetica, sans-serif">Text</font></td>
    <td><font size="2" face="Verdana, Arial, Helvetica, sans-serif"> 
      <textarea name="text" cols="40" rows="10">%text%</textarea>
      </font></td>
  </tr>
  <tr align="left" valign="top"> 
    <td><font size="2" face="Verdana, Arial, Helvetica, sans-serif">Kommentar</font></td>
    <td><font size="2" face="Verdana, Arial, Helvetica, sans-serif"> 
      <textarea name="comment" cols="40" rows="10">%comment%</textarea></font></td>
  </tr>
  <tr align="left" valign="top"> 
    <td><font size="2" face="Verdana, Arial, Helvetica, sans-serif">&nbsp;</font></td>
    <td><font size="2" face="Verdana, Arial, Helvetica, sans-serif">&nbsp;</font></td>
  </tr>
  <tr align="left" valign="top"> 
    <td><font size="2" face="Verdana, Arial, Helvetica, sans-serif">&nbsp;</font></td>
    <td><font size="2" face="Verdana, Arial, Helvetica, sans-serif"> 
      <input type="submit" value="Übernehmen">&nbsp;<input type="button" value="Zurück" onClick="window.location='?action=edit&plugin=gbook&SID=%SID%'"></font></td>
  </tr>
</table>
