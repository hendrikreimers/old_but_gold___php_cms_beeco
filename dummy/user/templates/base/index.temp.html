<?xml version="1.0" encoding="iso-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de">
<head>
<title>______// BEECO | Content Management System // Created by Hendrik Reimers //_______________________</title>
<meta name="keywords" content="beeco,kern23,k23,hendrik reimers,hendrik,reimers,cms,biene,bienen,content management system,content,management,system,kleines cms,minicms,mini cms,zweidorf,wendeburg,beecoone,beeco-one,beeco one,design,gestaltung,php,webdesign,webservice" />
<meta name="description" content="Beeco ist ein unabhängiges, kleines und leistungsstarkes CMS für kleine und mittelständige Internetauftritte" />
<meta http-equiv="CONTENT-LANGUAGE" content="de" />
<meta http-equiv="EXPIRES" content="0" />
<meta name="RATING" content="General" />
<meta name="author" content="Hendrik Reimers" />
<meta name="ROBOTS" content="INDEX, FOLLOW" />
<meta name="REVISIT-AFTER" content="14 Days" />
<meta http-equiv="Content-Type" content="application/xhtml+xml; charset=iso-8859-1" />
<link rel="stylesheet" type="text/css" media="screen, projection" title="Standard" href="%path%/styles/standard.css" />
<link rel="stylesheet" type="text/css" media="print" title="Standard" href="%path%/styles/print.css" />
<link rel="stylesheet" type="text/css" href="%path%/styles/plugins/common.css" />
<link rel="stylesheet" type="text/css" href="%path%/styles/plugins/time.css" />
<link rel="stylesheet" type="text/css" href="%path%/styles/plugins/kontakt.css" />
<link rel="stylesheet" type="text/css" href="%path%/styles/plugins/pics.css" />
<link rel="stylesheet" type="text/css" href="%path%/styles/plugins/news.css" />
<link rel="stylesheet" type="text/css" href="%path%/styles/plugins/gbook.css" />
<link rel="stylesheet" type="text/css" href="%path%/styles/plugins/search.css" />
<link rel="stylesheet" type="text/css" href="%path%/styles/plugins/sitemap.css" />
</head>

<body>
<!-- CUR ID: %cur_id% -->
<div class="background">
  <div class="header" style="background-image:url('%path%/gfx/header.jpg');"><div class="logo"><img src="%path%/gfx/logo.jpg" alt="Beeco" width="227" height="94" /></div></div>
  <div class="bodyBorder">&nbsp;</div>
  <div class="body">
    <div class="menu">
      <div class="menuline" style="background-image:url('%path%/gfx/menu-bg.jpg');">&nbsp;&nbsp;&nbsp;&nbsp;:&nbsp;
	    <!--{menue[0]}-->
		  <!--{item}--><a href="%url%" class="menu">%title%</a>&nbsp;:&nbsp;<!--{/item}-->
		<!--{/menue[0]}--></div>
      <div class="menuarrows" style="background-image:url('%path%/gfx/menu-arrows.jpg');">&nbsp;</div>
    </div>
    <div class="infoline">
      <div class="infoArrows" style="background-image:url('%path%/gfx/title-arrows.jpg');">&nbsp;</div>
      <div class="infoTitle">%cur_title%</div>
      <div class="infoPosition" style="background-image:url('%path%/gfx/position-line.jpg');">&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;">Du befindest dich hier:</span><!--{position}-->&nbsp;&gt;&nbsp;<a href="%url%" class="menu">%title%</a><!--{/position}--></div>
    </div>
    <div style="clear:both;"></div>
	<div class="submenu">
  	    <ul class="submenu">
	  <!--{menue[1]}-->
		  <!--{item}-->
			<li class="submenu" style="list-style-image:url('%path%/gfx/menu-dots.jpg');">
			  <a href="%url%" class="menu">%title%</a>
              <!--{menue[2]}-->
                <ul>
                  <!--{item}-->
                    <li><a href="%url%" class="menu">%title%</a></li>
                  <!--{/item}-->
                </ul>
              <!--{/menue[2]}-->
			</li>
		  <!--{/item}-->
	  <!--{/menue[1]}-->
		</ul>
    </div>
    <div class="textBody">
   	  <div style="clear:both;"></div>
      <div class="textTitle" style="background-image:url('%path%/gfx/title-arrows2.jpg');">%cur_title%</div>
      <div class="text">
        %text%
      </div>
    </div>
    <div style="clear:both;" class="bottom"></div>
    <div style="clear:both;" class="bottomLine">All Rights reserved by Hendrik Reimers - <a href="http://www.kern23.de" onclick="window.open(this.href); return false;">www.kern23.de</a></div>
    <div class="valid">
      <a href="http://validator.w3.org/check?uri=referer" onclick="window.open(this.href); return false;"><img src="%path%/gfx/xhtml-valid.gif" class="valid" alt="XHTML Valid" /></a>&nbsp;
      <a href="http://jigsaw.w3.org/css-validator/" onclick="window.open(this.href); return false;"><img src="%path%/gfx/css-valid.gif" class="valid" alt="CSS Valid" /></a>
    </div>
  </div>
  <div style="clear:both;"></div>
</div>

<!-- GOOGLE ANALYTICS -->
<script src="http://www.google-analytics.com/urchin.js" type="text/javascript">
</script>

_uacct = "UA-577224-2";
urchinTracker();
</script>

</body>
</html>
