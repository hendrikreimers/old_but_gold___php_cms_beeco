<table cellpadding="0" cellspacing="5" class="time">
<!--{termin}-->
  <tr align="left" valign="top">
    <td class="timeDate"><span class="time" style="color: %color%;">%date%</span></td>
    <td class="timeTitle"><span class="time" style="color: %color%;">%title%</span></td>
    <td class="timeUrl"><span class="time" style="color: %color%;">%url%</span></td>
  </tr>
  <tr align="left" valign="top">
    <td colspan="3">&nbsp;</td>
  </tr>
<!--{/termin}-->
</table>
