<form method="post" id="frm" onsubmit="document.getElementById('frm').send.disabled=true" action="">
<div>
<input type="hidden" name="init" value="add" />
<input type="hidden" name="id" value="%id%" />
<input type="hidden" name="seckey" value="%seckey%" />
  <table width="400" border="0" cellpadding="0" cellspacing="5">
    <tr align="left" valign="top"> 
      <td><span class="gbookAddText">Name</span></td>
      <td><span class="gbookAddText"> 
        <input name="name" type="text" value="%name%" maxlength="50" />
        </span></td>
    </tr>
    <tr align="left" valign="top"> 
      <td><span class="gbookAddText">E-Mail</span></td>
      <td><span class="gbookAddText"> 
        <input name="email" type="text" id="email" value="%email%" maxlength="320" />
        </span></td>
    </tr>
    <tr align="left" valign="top"> 
      <td><span class="gbookAddText">ICQ#</span></td>
      <td><span class="gbookAddText"> 
        <input name="icq" type="text" id="icq" value="%icq%" maxlength="30" />
        </span></td>
    </tr>
    <tr align="left" valign="top"> 
      <td><span class="gbookAddText">Homepage</span></td>
      <td><span class="gbookAddText"> 
        <input name="homepage" type="text" id="homepage" value="%homepage%" maxlength="100" />
        </span></td>
    </tr>
    <tr align="left" valign="top"> 
      <td><span class="gbookAddText">Text</span></td>
      <td><span class="gbookAddText"> 
        <textarea name="text" cols="40" rows="8">%text%</textarea>
        </span></td>
    </tr>
	<tr align="left" valign="top"> 
      <td><span class="gbookAddText">Sicherheitsabfrage:<br />
        <span class="gbookAddSubtext">Geben Sie die Zahlen auf dem Bild in das Feld dar&uuml;ber ein!</span></span></td>
      <td><span class="gbookAddText"> 
        <input name="secval" type="text" maxlength="5" />
        <br />
		<img src="%url_img%" class="gbookImg" alt="Security Check" />
        </span></td>
    </tr>
    <tr align="left" valign="top">
      <td>&nbsp;</td>
      <td><input type="submit" name="send" value="Hinzufügen" />&nbsp;<input type="button" value="Zurück" onclick="window.location='%url_back%'" /></td>
    </tr>
  </table>
</div>
</form>
